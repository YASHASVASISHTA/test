<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduTest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .demo-credentials h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .demo-credentials p {
            font-size: 0.9rem;
            color: #666;
            margin: 0.2rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">EduTest</div>
        
        <div class="demo-credentials">
            <h4>Demo Credentials</h4>
            <p><strong>Email:</strong> student@edutest.com</p>
            <p><strong>Password:</strong> password123</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div class="error-message" id="loginError">Invalid email or password</div>
        </form>
        
        <div class="links">
            <a href="signup.html">Don't have an account? Sign Up</a>
            <br><br>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide all error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Basic validation
            let isValid = true;
            
            if (!email) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Demo login credentials
            if (email === 'student@edutest.com' && password === 'password123') {
                // Store user session
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userName', 'Demo Student');
                localStorage.setItem('userEmail', email);
                
                // Redirect to dashboard
                window.location.href = 'home.html';
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
