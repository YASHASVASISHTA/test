<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - EduTest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 0 auto;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .result-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .result-card h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .score .result-value {
            color: #667eea;
        }

        .correct .result-value {
            color: #27ae60;
        }

        .wrong .result-value {
            color: #e74c3c;
        }

        .unattempted .result-value {
            color: #f39c12;
        }

        .percentage-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#27ae60 0deg, #27ae60 var(--percentage), #e9ecef var(--percentage), #e9ecef 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            position: relative;
        }

        .percentage-circle::before {
            content: '';
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .percentage-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        .test-info {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .test-info-item {
            text-align: center;
        }

        .test-info-item .label {
            font-size: 0.9rem;
            color: #666;
        }

        .test-info-item .value {
            font-weight: bold;
        }

        .questions-section {
            margin-top: 2rem;
        }

        .questions-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .question-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .question-text {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .answer-status {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .correct-answer {
            background: #e8f8f0;
            color: #27ae60;
        }

        .wrong-answer {
            background: #fdecea;
            color: #e74c3c;
        }

        .unattempted-answer {
            background: #fef5e7;
            color: #f39c12;
        }

        .user-answer, .correct-option {
            margin-bottom: 0.3rem;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .performance-tips {
            background: #e8f4fd;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            border-left: 4px solid #3498db;
        }

        .performance-tips h3 {
            color: #2980b9;
            margin-bottom: 1rem;
        }

        .performance-tips ul {
            list-style: none;
        }

        .performance-tips li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .performance-tips li:before {
            content: "üí°";
            position: absolute;
            left: 0;
        }
        .result-icon {
    font-size: 1.5rem;
    margin-top: 0.5rem;
}

        @media (max-width: 600px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="testTitle">Test Results</h1>
        </div>
        
        <div class="content">
            <div class="test-info">
                <div class="test-info-item">
                    <div class="label">Test Date</div>
                    <div class="value" id="testDate">-</div>
                </div>
                <div class="test-info-item">

                    <div class="value" id="timeTaken">-</div>
                </div>
                <div class="test-info-item">
                    <div class="label">Total Questions</div>
                    <div class="value" id="totalQuestions">-</div>
                </div>
            </div>
            
           <div class="results-grid">
    <div class="result-card score">

        <div class="result-value" id="finalScore">0/24</div>
        <div class="result-icon">‚úÖ</div> <!-- Added this line -->

    <div class="result-card">
        <div class="percentage-circle" id="percentageCircle">
            <div class="percentage-text" id="percentageText">0%</div>
        </div>
        <h3>Percentage</h3>
    </div>
    
    <div class="result-card correct">
        <h3>Correct Answers</h3>
        <div class="result-value" id="correctAnswers">0</div>
        <div class="result-icon">‚úÖ</div> <!-- Added this line -->
    </div>
    
    <div class="result-card wrong">
        <h3>Wrong Answers</h3>

</div>
            
            <div class="performance-tips">
                <h3>Performance Tips</h3>
                <ul id="performanceTips">
                    <li>Loading tips...</li>
                </ul>
            </div>
            
            <div class="questions-section">
                <h2>Question-wise Analysis</h2>
                <div id="questionsAnalysis">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
            
            <div class="buttons">
                <a href="home.html" class="btn btn-secondary">Back to Home</a>
                <a href="test-selection.html" class="btn btn-primary">Take Another Test</a>
            </div>
        </div>
    </div>

    <script>
        // Load results from localStorage
 
    // Load results from localStorage
    document.addEventListener('DOMContentLoaded', function() {
        const result = JSON.parse(localStorage.getItem('testResult'));
        
        if (!result) {
            alert('No test results found. Redirecting to home page.');
            window.location.href = 'index.html';
            return;
        }
        
        // Remove results from localStorage immediately
        localStorage.removeItem('testResult');
        
        // Display results
        displayResults(result);
        
        // Prevent back navigation
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
        
        // Optional: Warn user if they try to leave
       

    // Rest of your existing functions...


function displayResults(result) {
    // Calculate percentage
    const percentage = Math.round((result.score / (result.total * 4)) * 100);
    
    // Calculate time taken if duration exists in results
    let timeTakenDisplay = 'N/A';
    if (result.duration) {
        const minutes = Math.floor(result.duration / 60);
        const seconds = result.duration % 60;
        timeTakenDisplay = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    
    // Set header info
    document.getElementById('testTitle').textContent = result.testTitle + ' - Results';
    document.getElementById('testDate').textContent = new Date(result.timestamp).toLocaleString();
    document.getElementById('timeTaken').textContent = timeTakenDisplay; // Updated this line
    document.getElementById('totalQuestions').textContent = result.total;
    
    // Set result cards
    document.getElementById('finalScore').textContent = `${result.score}/${result.total * 4}`;
    document.getElementById('correctAnswers').textContent = result.correct;
    document.getElementById('wrongAnswers').textContent = result.wrong;
    
    // Set percentage circle
    document.getElementById('percentageText').textContent = `${percentage}%`;
    const circle = document.getElementById('percentageCircle');
    circle.style.setProperty('--percentage', `${(percentage / 100) * 360}deg`);
    
    // Load performance tips
    loadPerformanceTips(result);
    
    // Load question analysis
    loadQuestionAnalysis(result);
}
        function loadPerformanceTips(result) {
            const tips = [];
            const percentage = Math.round((result.score / (result.total * 4)) * 100);

            if (percentage >= 80) {
                tips.push("Excellent performance! Keep up the great work.");
                tips.push("Focus on maintaining consistency in all topics.");
            } else if (percentage >= 60) {
                tips.push("Good performance! There's room for improvement.");
                tips.push("Review the topics where you made mistakes.");
            } else if (percentage >= 40) {
                tips.push("Average performance. Focus on building strong fundamentals.");
                tips.push("Spend more time on concept clarity.");
            } else {
                tips.push("Need significant improvement. Don't get discouraged!");
                tips.push("Start with basic concepts and gradually build up difficulty.");
            }

            if (result.wrong > result.correct) {
                tips.push("Work on accuracy - avoid negative marking by being more careful.");
            }

            if (result.unattempted > 0) {
                tips.push("Try to attempt all questions - manage your time better.");
            }

            // Display tips
            const container = document.getElementById('performanceTips');
            container.innerHTML = '';
            
            tips.forEach(tip => {
                const li = document.createElement('li');
                li.textContent = tip;
                container.appendChild(li);
            });
        }

        function loadQuestionAnalysis(result) {
            const container = document.getElementById('questionsAnalysis');
            container.innerHTML = '';
            
            result.questions.forEach((question, index) => {
                const userAnswer = result.answers[index];
                const isCorrect = userAnswer === question.correct;
                const isAttempted = userAnswer !== null;
                
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-item';
                
                let statusClass, statusText;
                if (!isAttempted) {
                    statusClass = 'unattempted-answer';
                    statusText = 'Unattempted';
                } else if (isCorrect) {
                    statusClass = 'correct-answer';
                    statusText = 'Correct';
                } else {
                    statusClass = 'wrong-answer';
                    statusText = 'Wrong';
                }
                
                questionDiv.innerHTML = `
                    <div class="question-text">Question ${index + 1}: ${question.question}</div>
                    <div class="answer-status ${statusClass}">${statusText}</div>
                    
                    ${isAttempted ? 
                        `<div class="user-answer">Your answer: ${String.fromCharCode(65 + userAnswer)}. ${question.options[userAnswer]}</div>` : 
                        `<div class="user-answer">You did not attempt this question</div>`
                    }
                    
                    ${!isCorrect || !isAttempted ? 
                        `<div class="correct-option">Correct answer: ${String.fromCharCode(65 + question.correct)}. ${question.options[question.correct]}</div>` : 
                        ''
                    }
                `;
                
                container.appendChild(questionDiv);
            });
        }
    </script>
</body>
</html>
