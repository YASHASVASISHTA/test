<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduTest</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .signup-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .btn-google {
            background: #fff;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-google:hover {
            background: #f5f5f5;
        }

        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">EduTest</div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter your full name</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">Password must be at least 6 characters long</div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters long</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
            
            <div class="success-message" id="successMessage">Account created successfully! Redirecting to login...</div>
        </form>
        
        <div class="divider">OR</div>
        
        <button id="googleSignUp" class="btn btn-google">
     <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo" class="google-logo">
            Sign up with Google
        </button>
        
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
            <br><br>
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQsFfJNprW2WTAXxH6gqGlO-LLAQ91EEQ",
            authDomain: "test-1c44b.firebaseapp.com",
            projectId: "test-1c44b",
            storageBucket: "test-1c44b.firebasestorage.app",
            messagingSenderId: "528120704700",
            appId: "1:528120704700:web:9bebd83b46a09eff81aab9",
            measurementId: "G-693L5P3DG0"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Email/password signup
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Hide all messages
            document.querySelectorAll('.error-message, .success-message').forEach(el => el.style.display = 'none');
            
            // Validation
            let isValid = true;
            
            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Firebase authentication
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed up
                    const user = userCredential.user;
                    
                    // Update user profile with name
                    return user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 2000);
                })
                .catch((error) => {
                    document.getElementById('emailError').textContent = error.message;
                    document.getElementById('emailError').style.display = 'block';
                    console.error("Signup error:", error);
                });
        });

        // Google Sign-Up
        document.getElementById('googleSignUp').addEventListener('click', function() {
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Signed up with Google
                    const user = result.user;
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', user.email);
                    localStorage.setItem('userName', user.displayName || 'User');
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    console.error("Google sign-up error:", error);
                    document.getElementById('emailError').textContent = error.message;
                    document.getElementById('emailError').style.display = 'block';
                });
        });
        
        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('userName', user.displayName || 'User');
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
